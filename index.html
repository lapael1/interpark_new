<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO 적용 -->
    <meta name="description" content="국내외 항공권, 숙소, 여행 최저가 예약부터 뮤지컬, 콘서트, 연극 티켓까지 모두 한번에 예약하세요" />
    <meta name="keywords" content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅" />
    <meta property="og:title" content="인터파크" />
    <meta property="og:description" content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅" />
    <meta property="og:image" content="http://127.0.0.1:5500/images/banner1.jpg" />
    <meta property="og:url" content="https://www.interpark.com" />
    <meta property="og:site_name" content="인터파크" />
    <meta property="og:type" content="website" />
    <!-- 파비콘 적용 -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- css적용 -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- js적용 -->
    <script src="js/html5shiv.js"></script>
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <script src="js/respond.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <title>인터파크</title>

    <style>
      #mp_list.showmp_list{
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 모달창 -->
    <!-- 프라잉 배너 -->
    <!-- 퀵메뉴 (모마일) -->
    <!-- 전체레이아웃 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <div class="inner">
          <!-- header-up -->
          <div class="header-up">
            <!-- 상단위 왼쪽 -->
            <div class="header-left">
              <!-- 로고 -->
              <a href="#" class="logo"></a>
              <!--검색창  -->
              <form action="#" class="search">
                <input type="text" class="search-text" maxlength="50" placeholder="검색어를 입력해주세요." />
                <input type="reset" class="search-reset" />
                <input type="button" class="search-bt" />
              </form>
            </div>
            <!-- 상단위 오른쪽 -->
            <div class="header-right">
              <ul class="member-list">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li class="mypage-bt">
                  <a href="#">마이페이지 <i class="icon-arrow" id="arrow"></i></a></li>
                  <ul class="mypage-list" id="mp_list">
                    <li>
                      <a href="#"><b>투어</b> 마이페이지</a>
                    </li>
                    <li>
                      <a href="#"><b>티켓</b> 마이페이지</a>
                    </li>
                    <li>
                      <a href="#"><b>쇼핑</b> 마이페이지</a>
                    </li>
                    <li>
                      <a href="#"><b>도서</b> 마이페이지</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <a href="#" class="mb-mypage">
                <img src="images/icon_mypage.svg" alt="마이페이지" />
              </a>
            </div>
          </div>
          <!-- header-down -->
          <div class="header-down">
            <ul class="service-list">
              <li>
                <a href="#"
                  ><img src="images/icon_tour.png" alt="투어" />투어</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_ticket.png" alt="티켓" />티켓</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_shopping.png" alt="쇼핑" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_book.png" alt="도서" />도서</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_triple.png" alt="트리플" />트리플</a
                >
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_nol.png" alt="NOL혜택" />NOL혜택</a
                >
              </li>
            </ul>
            <ul class="service-menu">
              <li><a href="#">
                티켓오픈
              </a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 추천이벤트 -->
      <section class="promotion">
        <div class="inner">
          <!-- 반응형일 때 나오는 타이틀 -->
           <div class="section-top">
            <h2>오늘의 픽</h2>
            <p>인터파크에서 할인혜택을 꼭 챙기세요.</p>
           </div>
           <!-- 스와이퍼 전체영역 -->
          <div class="promotion-slide">
            <!-- navugation -->
            <button class="sw-bt sw-prev">이전</button>
            <button class="sw-bt sw-next">다음</button>

            <!-- 이미지 스와이퍼 -->
            <div class="swiper sw-promotion">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="#">
                    <img src="images/promotion1.jpg" alt="프로모션" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#">
                    <img src="images/promotion2.png" alt="프로모션" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#">
                    <img src="images/promotion3.jpg" alt="프로모션" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#">
                    <img src="images/promotion4.jpg" alt="프로모션" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#">
                    <img src="images/promotion5.jpg" alt="프로모션" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#">
                    <img src="images/promotion6.jpg" alt="프로모션" />
                  </a>
                </div>
              </div>
            </div>
          </div>
       
      </section>
      <!-- 쇼핑추천 -->
      <section class="shopping"></section>
      <!-- 투어특가 -->
      <section class="tour"></section>
      <!-- 티켓랭킹 -->
      <section class="ticket"></section>
      <!-- 인터파크 라이브 -->
      <section class="live"></section>
      <!-- 오늘의 도서 -->
      <section class="books"></section>
      <!-- 이벤트 -->
      <section class="event"></section>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
